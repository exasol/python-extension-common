name: Checks

on: workflow_call

jobs:

  version-check-job:
    name: Version Check & Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: SCM Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python & Poetry Environment
        uses: exasol/python-toolbox/.github/actions/python-environment@0.14.0

      - name: Check Version(s)
        run: poetry run version-check version.py

      - name: Build Documentation
        run: |
          poetry run python -m nox -s docs:build

  lint-job:
    name: Linting and Type Checks (Python-${{ matrix.python-version }})
    needs: [version-check-job]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: SCM Checkout
        uses: actions/checkout@v4

      - name: Setup Python & Poetry Environment
        uses: exasol/python-toolbox/.github/actions/python-environment@0.14.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run Tests
        run: poetry run nox -s lint:code

      - name: Run type-check
        run: poetry run nox -s ling:typing

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: .lint.txt
          path: .lint.txt

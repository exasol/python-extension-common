name: CI

on:
  push:
    branches-ignore:
      - "github-pages/*"
      - "gh-pages/*"
      - "main"
      - "master"
  schedule:
    # “At 00:00 on every 7th day-of-month from 1 through 31.” (https://crontab.guru)
    - cron: "0 0 1/7 * *"

jobs:

  check-job:
    name: Checks
    uses: ./.github/workflows/checks.yml
    secrets: inherit

  tests-job:
    name: Tests (Python-${{ matrix.python-version }}, Exasol-${{ matrix.exasol-version}})
    needs: [check-job]
    uses: ./.github/workflows/run-tests.yml
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
        exasol-version: ["7.1.9"]
    secrets: inherit
    with:
      python-version: ${{ matrix.python-version }}
      exasol-version: ${{ matrix.exasol-version }}

  metrics:
    needs: [ tests-job ]
    uses: ./.github/workflows/report.yml

  gate-1:
    name: Gate 1 - Regular CI
    needs: [ tests-job ]
    runs-on: ubuntu-latest
    steps:
      - name: Branch Protection
        run: true

  slow-test-detection:
    name: Run Slow or Expensive Tests (e.g. SaaS)?
    runs-on: ubuntu-latest
    steps:
      - name: Detect Slow Tests
        run: true
    environment:
      slow-tests

  run-slow-tests:
    name: Run Slow or Expensive Tests (e.g. SaaS) if Requested
    uses: ./.github/workflows/run-tests.yml
    needs: [ slow-test-detection ]
    secrets: inherit
    with:
      slow-tests: true
      python-version: "3.10"
      exasol-version: "7.1.9"

  gate-2:
    name: Gate 2 - Allow Merge
    runs-on: ubuntu-latest
    needs: [ run-slow-tests ]
    steps:
      - name: Branch Protection
        run: true
